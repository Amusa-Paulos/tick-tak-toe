<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/style/tick-style.css">
</head>
<body>
    <h1>Tick Tak Toe</h1>
    <div class="main-container">
        <div class="input-cont">
            <div class="info">
                <span></span>
            </div>
            <div class="">
                <button class="start">Start</button>
                <input type="text" placeholder="Player 1 (o)" disabled value="" class="player-input p-1">
                <input type="text" placeholder="Player 2 (x)" disabled class="player-input p-2">
                <button class="replay" disabled="true">Replay</button>
            </div>
            <div class="error">
                <span></span>
            </div>
        </div>
        <div class="tto-cont">
            <div class="tto-inner-cont">
                <div class="winner-info-popup">
                    <div class="inner">
                        <!-- <div class="">Player</div>
                        <div class=""></div>
                        <div class="">Wins</div> -->
                    </div>
                </div>
                <div class="tto-inner">
                    <div class="tto-box">
                        <span></span>
                    </div>
                    <div class="tto-box">
                        <span></span>
                    </div>
                    <div class="tto-box">
                        <span></span>
                    </div>
                </div>
                <div class="tto-inner">
                    <div class="tto-box">
                        <span></span>
                    </div>
                    <div class="tto-box">
                        <span></span>
                    </div>
                    <div class="tto-box">
                        <span></span>
                    </div>
                </div>
                <div class="tto-inner">
                    <div class="tto-box">
                        <span></span>
                    </div>
                    <div class="tto-box">
                        <span></span>
                    </div>
                    <div class="tto-box">
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <span>&copy; Copyright 2022 - Tick Tak Toe made TypeScript by Paulos Ab </span>
    </div>

    <script src="./dist/index.js"></script>
    
</body>
</html>
